<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>
<body>
    <!-- vincular html com css-->
    <link rel="stylesheet" href="style.css">
    <!--chamando font Awersome-->
    <script src="https://kit.fontawesome.com/365168cdc3.js" crossorigin="anonymous"></script>

        <div class="div_conteudo">
            
            <div class="div_formulario"> FORMULARIO
                
            </div>

            <!--TABLE-->
            <!--TR (LINHA) TH (TITULO) TD (CONTEUDO)-->
            <form>
            <table>
               
                <!--LINHA 01-->
                <tr>
                    <!--TITULOS-->
                    <th style="background-color: chartreuse;">TITULO 01</th>
                    <th>PREENCHER</th>
                </tr>

                <!--LINHA 02-->
                <tr>
                    <!--CONTEUDOS-->
                    <td> <i class="fas fa-file-signature"></i> Nome:  </td>
                    <td> <input type="text" placeholder= "digite o nome"></td>
                </tr>
                <tr>
                    <td><i class="fas fa-photo-video"></i> Foto</td>
                    <td><input type="file"placeholder= "Escolher o Arquivo"></td
                </tr>
                <tr>
                    <td><i class="fas fa-sign-in-alt"></i> Login</td>
                    <td><input type="text"placeholder= "Text"</td
                
                </tr>
                

                 <!--LINHA 03-->
                 <tr>
                    <!--CONTEUDOS-->
                    <td><i class="fas fa-fingerprint"></i> RG:</td>
                    <td><input type="number"placeholder= "Number"></td>
                    
                </tr>
                <tr>
                    <td><i class="fas fa-baby"></i> Nascimento</td>
                    <td><input type="date"></td
                </tr>
                <tr>
                    <td><i class="fas fa-key"></i> Login</td>
                    <td><input type="text"placeholder= "Text"</td
                
                </tr>
                
                <tr>
                    <td><i class="fas fa-envelope-square"></i> E-mail: <i class="fas fa-envelope-open-text"></i></td>
                    <td><input type="email"placeholder= "Email"</td>
                </tr>
                
                <tr>
                    <td><i class="far fa-clock"></i> Horario</td>
                    <td><input type="checkbox"placeholder= "Number"</td
                </tr>
            
                <tr>
                    <td><i class="fab fa-keycdn"></i> Senha</td>
                    <td><input type="password"placeholder= "Password"</td
                </tr>
                <tr>
                    <td><i class="far fa-closed-captioning"></i> Enviar</td>
                    <td><input type="submit"placeholder= "Enviar"</td
                
                </tr>
                
                
                

                


            </table>
        </form>


        </div>

   

           
</body>
</html>
